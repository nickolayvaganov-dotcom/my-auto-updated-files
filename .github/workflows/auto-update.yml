name: Автоматическое обновление файлов

on:
  # Запускать каждый день в 3:00 UTC
  schedule:
    - cron: '0 3 * * *'
  
  # Разрешить запуск вручную
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Обновить файл
        run: |
          echo "Последнее обновление: $(date -u)" > data.txt

      - name: Настроить Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Коммит и пуш (если есть изменения)
        run: |
          git add data.txt
          if ! git diff-index --quiet HEAD; then
            git commit -m "Автообновление: $(date -u)"
            git push
            echo "✅ Успешно обновлено"
          else
            echo "ℹ️ Нет изменений"
          fi
